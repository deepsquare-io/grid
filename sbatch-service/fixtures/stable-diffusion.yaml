job:
  enableLogging: true
  resources:
    tasks: 1 # TO TEMPLATE: NTASKS
    cpusPerTask: 8
    memPerCpu: 8000
    gpusPerTask: 1
  env:
    - key: STEPS
      value: '150' # TO TEMPLATE: default 150
    - key: HEIGHT
      value: '768' # TO TEMPLATE: default 768
    - key: WIDTH
      value: '768' # TO TEMPLATE: default 768
    - key: MODEL
      value: '' # TO TEMPLATE: "Stable Diffusion v2.1" OR "Waifu Diffusion v1.4"
    - key: ITER
      value: '4' # Hard-coded
    - key: SAMPLES
      value: '3' # Hard-coded
    - key: PROMPT
      value: '' # TO TEMPLATE: prompt
  output:
    s3:
      region: region
      bucketUrl: s3://test
      path: '/test'
      accessKeyId: accessKeyId
      secretAccessKey: secretAccessKey
      endpointUrl: https://example
  continuousOutputSync: true
  steps:
    - name: compute-frames
      run:
        container:
          deepsquareHosted: true
          apptainer: true
          registry: registry-1.deepsquare.run
          image: library/stable-diffusion:latest
        resources:
          tasks: 1
          cpusPerTask: 8 # TO TEMPLATE
          memPerCpu: 8000 # TO TEMPLATE
          gpusPerTask: 0 # TO TEMPLATE
        shell: /bin/bash
        command: |-
          set -ex
