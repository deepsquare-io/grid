linters:
  enable:
    - revive
    - exportloopref
    - govet
    - tagliatelle
    - execinquery
    - nolintlint
    - ireturn

    # We should strive to enable these:
    # - wrapcheck
    - dupl
    - makezero

    # Limits the methods of an interface to 10. We have more in integration tests
    - interfacebloat

    - testpackage

issues:
  include:
    - EXC0012
    - EXC0015
  exclude-rules:
    - path: tui/
      linters:
        - ireturn

run:
  skip-files:
    - metascheduler/metascheduler_error.go

linters-settings:
  staticcheck:
    checks: ['all']
  revive:
    severity: error
    confidence: 0.7
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: empty-block
      - name: errorf
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unused-parameter
      - name: unreachable-code
      - name: var-declaration
      - name: var-naming
